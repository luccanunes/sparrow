<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="./imgs/icon.png"/>
    <title>u made it!</title>
    <style>
        body {
            background: black;
        }
        img {
            width: 100%;
            height: 100vh;
        }
    </style>
</head>
<body>
    <div class="img">
        <img src="" alt="">
    </div>

    <script>
        window.onload = async () => {
            let psswrd = prompt('last password:');
            await checkPassword({password: psswrd});
        }
        async function checkPassword(psswrd) {
            const options = {
                method: "POST",
                headers: {
                    "Content-Type": "application/json",
                },
                body: JSON.stringify(psswrd),
            };
            const response = await fetch("/fl", options);
            const res = await response.json();
            if (res.src) {
                document.querySelector('img').src = res.src;
                alert(res.text);
            } else {
                alert(res);
            }
        }
    </script>
</body>
</html>
