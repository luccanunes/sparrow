<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="./imgs/icon.png"/>
    <title>QR</title>
    <style>
        body {
            display: flex;
            background: black;
            align-items: center;
            flex-direction: column;
        }
        .QR {
            margin-top: 35vh;
        }
    </style>
</head>
<body>
    <div class="QR">

    </div>

    <script src="./JS/qrcode.js"></script>
    <script>
        const checkAccount = (async () => {
            if (document.cookie.length != 0 && typeof document.cookie != 'undefined') {
                const user = {user: document.cookie};
                const options = {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json",
                    },
                    body: JSON.stringify(user),
                };
                var response = await fetch("/validateuser", options);
                var res = await response.json();
                console.log(res.hasPassed);
                if (res.hasPassed) {
                    createQR(res.url);
                } else {
                    alert("you're not allowed to be here u cheat")
                }
            } else {
                await alert('u must login');
                location.href = 'login.html';
            }
        })();

        function createQR(url) {
            const QRdiv = document.querySelector('.QR');
            new QRCode(QRdiv, {text: url, colorDark: '#ffffff', colorLight: '#000000'});
        }
    </script>
</body>
</html>
