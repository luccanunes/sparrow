<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="./imgs/icon.png"/>
    <title>QR</title>
    <style>
        body {
            display: flex;
            background: black;
            align-items: center;
            flex-direction: column;
        }
        .QR {
            margin-top: 35vh;
        }
    </style>
</head>
<body>
    <div class="QR">

    </div>

    <script src="./JS/qrcode.js"></script>
    <script>
        window.onload = async () => {
            let psswrd = prompt('last password:');
            await checkPassword({password: psswrd});
        }
        async function checkPassword(psswrd) {
            const options = {
                method: "POST",
                headers: {
                    "Content-Type": "application/json",
                },
                body: JSON.stringify(psswrd),
            };
            const response = await fetch("/QR", options);
            const res = await response.json();
            if (res == 'no')
                alert(res);
            else {
                const QRdiv = document.querySelector('.QR');
                new QRCode(QRdiv, {text: res.url, colorDark: '#ffffff', colorLight: '#000000'});
            }
        }
    </script>
</body>
</html>
